systemLog:
   destination: file
   path: "/var/log/mongodb/mongod.log"
   logAppend: true
storage:
   journal:
      enabled: true
   engine: wiredTiger
   dbPath: "/var/lib/mongodb"
processManagement:
   fork: false
net:
   port: 27017
   http:
      enabled: false
      JSONPEnabled: false
      RESTInterfaceEnabled: false
   ssl:
      mode: requireSSL
      PEMKeyFile: /etc/ssl/mongodb.pem
      allowInvalidCertificates: true
      allowConnectionsWithoutCertificates: true
replication:
   replSetName: "rs0"
